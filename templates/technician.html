<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPCI - Technician Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; min-height: 100vh; }
        
        .header {
            background: linear-gradient(135deg, #0d9488, #0f766e);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
        .header-nav { display: flex; gap: 15px; }
        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        .header-nav a:hover { background: rgba(255,255,255,0.2); }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        
        .welcome-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .welcome-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .welcome-info h2 { color: #1e293b; margin-bottom: 5px; }
        .welcome-info p { color: #64748b; }
        .welcome-stats {
            margin-left: auto;
            display: flex;
            gap: 30px;
        }
        .welcome-stat {
            text-align: center;
        }
        .welcome-stat .num { font-size: 2rem; font-weight: 700; color: #0d9488; }
        .welcome-stat .label { color: #64748b; font-size: 0.85rem; }
        
        .section {
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .section-title {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ticket-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }
        .ticket-card:hover {
            border-color: #0d9488;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.1);
        }
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .ticket-number {
            font-weight: 700;
            color: #1e293b;
        }
        .ticket-date {
            color: #64748b;
            font-size: 0.85rem;
        }
        .ticket-product {
            color: #475569;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .ticket-issue {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .ticket-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-approve { background: #22c55e; color: white; }
        .btn-approve:hover { background: #16a34a; }
        .btn-reject { background: #ef4444; color: white; }
        .btn-reject:hover { background: #dc2626; }
        .btn-view { background: #e2e8f0; color: #475569; }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-account { background: #dcfce7; color: #166534; }
        .badge-no-account { background: #fee2e2; color: #991b1b; }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        .empty-state .icon { font-size: 4rem; margin-bottom: 15px; }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white;
            border-radius: 20px;
            padding: 32px;
            width: 500px;
            max-width: 90%;
        }
        .modal h2 { color: #1e293b; margin-bottom: 20px; }
        .modal-field { margin-bottom: 20px; }
        .modal-field label { display: block; color: #475569; font-weight: 600; margin-bottom: 8px; }
        .modal-field textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            height: 120px;
            font-family: inherit;
        }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
        .btn-cancel { background: #e2e8f0; color: #475569; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë®‚Äçüîß Technician Portal</h1>
        <div class="header-nav">
            <a href="/">üí¨ Chat Demo</a>
            <a href="/admin">üîß Admin</a>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="welcome-avatar">T</div>
            <div class="welcome-info">
                <h2>Welcome, Technician</h2>
                <p>Review and process assigned tickets</p>
            </div>
            <div class="welcome-stats">
                <div class="welcome-stat">
                    <div class="num" id="myTickets">0</div>
                    <div class="label">Assigned</div>
                </div>
                <div class="welcome-stat">
                    <div class="num" id="pendingCount">0</div>
                    <div class="label">Pending</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">üìã My Assigned Tickets</h2>
            <div id="ticketsList"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="icon">‚úÖ</div>
                <h3>No Pending Tickets</h3>
                <p>All caught up! Check back later for new assignments.</p>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="rejectModal">
        <div class="modal">
            <h2>‚ùå Reject Ticket</h2>
            <form id="rejectForm">
                <input type="hidden" id="rejectTicketId">
                <div class="modal-field">
                    <label>Technical Reason</label>
                    <textarea id="rejectReason" placeholder="Explain why this ticket is being rejected..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-reject">Reject</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        loadTickets();
        setInterval(loadTickets, 5000);
        
        function loadTickets() {
            fetch('/api/tickets?status=pending_review')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('ticketsList');
                    const empty = document.getElementById('emptyState');
                    
                    document.getElementById('myTickets').textContent = data.tickets.length;
                    document.getElementById('pendingCount').textContent = data.tickets.length;
                    
                    if (data.tickets.length === 0) {
                        list.innerHTML = '';
                        empty.style.display = 'block';
                        return;
                    }
                    
                    empty.style.display = 'none';
                    list.innerHTML = data.tickets.map(t => `
                        <div class="ticket-card">
                            <div class="ticket-header">
                                <span class="ticket-number">${t.ticket_number}</span>
                                <span class="ticket-date">${new Date(t.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="ticket-product">
                                ${t.product_name || 'Unknown Product'}
                                <span class="badge ${t.customer_has_account ? 'badge-account' : 'badge-no-account'}">
                                    ${t.customer_has_account ? 'üí∞ Refund' : 'üì¶ Replacement'}
                                </span>
                            </div>
                            <div class="ticket-issue">${t.issue_description || 'No description'}</div>
                            <div class="ticket-actions">
                                <button class="btn btn-approve" onclick="approveTicket(${t.id})">‚úì Approve</button>
                                <button class="btn btn-reject" onclick="showRejectModal(${t.id})">‚úó Reject</button>
                            </div>
                        </div>
                    `).join('');
                });
        }
        
        function approveTicket(id) {
            if (!confirm('Approve this ticket?')) return;
            fetch(`/api/tickets/${id}/decision`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({decision: 'approved'})
            }).then(() => loadTickets());
        }
        
        function showRejectModal(id) {
            document.getElementById('rejectTicketId').value = id;
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('rejectModal').classList.remove('show');
        }
        
        document.getElementById('rejectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('rejectTicketId').value;
            const reason = document.getElementById('rejectReason').value;
            fetch(`/api/tickets/${id}/decision`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({decision: 'rejected', reason: reason})
            }).then(() => { closeModal(); loadTickets(); });
        });
    </script>
</body>
</html>
